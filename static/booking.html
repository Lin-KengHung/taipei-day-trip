<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/overall.css" />
    <link rel="stylesheet" href="/static/css/booking.css" />
    <script defer src="https://js.tappaysdk.com/sdk/tpdirect/v5.18.0"></script>
    <script defer type="module" src="/static/app/booking.js"></script>
    <script defer type="module" src="/static/app/user.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <h2 class="header__title">台北一日遊</h2>
        <div class="header__page">
          <button class="header__btn header__btn--booking">預定行程</button>
          <button class="header__btn header__btn--user">登入/註冊</button>
        </div>
      </nav>
    </header>
    <section class="welcome btn-bold">
      <div class="welcome__container">
        <span>您好，</span>
        <span class="welcome__username"></span>
        <span>，待預定的行程如下：</span>
      </div>
    </section>

    <section class="empty">
      <div class="empty__state body-med">目前沒有任何預定行程</div>
    </section>

    <main>
      <section class="booking">
        <div class="booking__profile">
          <div class="booking__profile--img-container">
            <img class="booking__profile--img" src="" alt="景點圖片" />
          </div>
          <div class="booking__profile--infor">
            <div class="booking__profile--title body-bold">
              台北一日遊：
              <span class="infor__data--attraction-name"></span>
            </div>
            <div class="booking__profile--content">
              <span class="infor__subtitle body-bold">日期：</span>
              <span class="infor__data infor__data--date body-med"></span>
            </div>
            <div class="booking__profile--content">
              <span class="infor__subtitle body-bold">時間：</span>
              <span class="infor__data infor__data--time body-med"></span>
            </div>
            <div class="booking__profile--content">
              <span class="infor__subtitle body-bold">費用：</span>
              <span class="infor__data body-med">
                <span class="body-med infor__data">新台幣</span>
                <span class="body-med infor__data--cost infor__data"></span>
                <span class="body-med infor__data">元</span>
              </span>
            </div>
            <div class="booking__profile--content">
              <span class="infor__subtitle body-bold">地點：</span>
              <span class="infor__data infor__data--address body-med"></span>
            </div>
            <img
              src="/static/images/delete.png"
              alt="垃圾桶icon"
              class="booking__delete-icon"
            />
          </div>
        </div>
      </section>
      <div class="separator separator-top"></div>
      <form class="form" action="">
        <section class="contact">
          <div class="contact__title btn-bold">您的聯絡資訊</div>
          <div class="contact__input">
            <label for="name" class="contact__input--subtitle body-med"
              >聯絡姓名：</label
            ><!--
            --><input
              type="text"
              id="name"
              class="contact__input--name body-med"
              placeholder="Yakko"
              required
            />
          </div>

          <div class="contact__input">
            <label for="email" class="contact__input--subtitle body-med"
              >聯絡信箱：</label
            ><!--
            --><input
              type="email"
              id="email"
              class="contact__input--email body-med"
              placeholder="wehelp@pada-x.com"
              required
            />
          </div>

          <div class="contact__input">
            <label for="phone" class="contact__input--subtitle body-med"
              >手機號碼：</label
            ><!--
            --><input
              type="tel"
              id="phone"
              class="contact__input--phone body-med"
              required
            />
          </div>
          <div class="contact__notice body-bold">
            請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
          </div>
        </section>
        <div class="separator"></div>
        <section class="payment">
          <div class="payment__title btn-bold">信用卡付款資訊</div>
          <div class="payment__input">
            <label for="card-number" class="payment__input--subtitle body-med"
              >卡片號碼：</label
            >
            <div
              class="tpfield payment__input--car-number body-med"
              id="card-number"
            ></div>
          </div>

          <div class="payment__input">
            <label for="card-expire" class="payment__input--subtitle body-med"
              >過期時間：</label
            >
            <div class="tpfield body-med" id="card-expiration-date"></div>
          </div>

          <div class="payment__input">
            <label for="card-CVV" class="payment__input--subtitle body-med"
              >驗證密碼：</label
            >
            <div class="tpfield body-med" id="card-ccv"></div>
          </div>
        </section>
        <div class="separator"></div>
        <section class="confirm">
          <div class="confirm__total body-bold">
            <span>總價：新台幣&nbsp</span>
            <span class="confirm__total--cost"></span>
            <span>&nbsp元</span>
          </div>
          <div class="confirm__error">測試</div>
          <button class="confirm__btn btn-reg">確認訂購並付款</button>
        </section>
      </form>
    </main>
    <footer>
      <p class="body-bold">COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
</html>
